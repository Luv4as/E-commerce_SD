{% extends 'base.html' %}

{% block content %}

<div class="container">
<br/>
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">{{ produto.descricao }}</p>
                        {% if produto.e_saldo %}
                            <strike>R${{ produto.preco }}</strike>
                            <br/>
                            <a>R${{ produto.preco_saldo }}</a>

                        {% else %}
                            <a>R${{ produto.preco }}</a>
                            <br/>
                        {% endif %}
                        <div class="row justify-content-center">
                            <div class="col-md-2">Quantidade:</div>
                                <div class="col-md-2">
                                    <select class="form-select form-select-sm" id="qty-cart">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                        </div>
                        <br/>
                        <button type="button" value="{{ produto.id }}" class="btn btn-primary" id="add-cart">Adicionar ao carrinho</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Checar se o bot√£o foi apertado
    $(document).on('click', '#add-cart', function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url:'{% url "cart_add" %}',
            data: {
                produto_id: $('#add-cart').val(),
                produto_qty: $('#qty-cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                // console.log(json)
                document.getElementById('cart_quantity').textContent = json.qty
            },

            error: function(xhr, errmsg, err){
            }
        });
    })
</script>

{% endblock %}
